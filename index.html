<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Photo Roulette – Telegram Mini App</title>

<!-- Preload аудио (имена не менял) -->
<link rel="preload" as="audio" href="assets/button.wav">
<link rel="preload" as="audio" href="assets/tick.wav">
<link rel="preload" as="audio" href="assets/spin_start.wav">
<link rel="preload" as="audio" href="assets/stop.wav">
<link rel="preload" as="audio" href="assets/popup.wav">

<style>
/* ===================== ТЕМА / ПЕРЕМЕННЫЕ ===================== */
:root{
  --bg:#f3f3f0;
  --fg:#111;
  --muted:#777;
  --card-bg:#e6e6e6;
  --card-border:rgba(255,255,255,.95);
  --button-dark:#111;
  --button-light:#fff;
  --shadow-btn:0 2px 8px rgba(0,0,0,.08);
  --shadow-card:0 6px 14px rgba(0,0,0,.10);
  --overlay:rgba(0,0,0,.55);
  --pointer:rgba(0,0,0,.45);
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#0f1113;
    --fg:#f4f6f8;
    --muted:#9aa2aa;
    --card-bg:#171a1d;
    --card-border:rgba(255,255,255,.12);
    --button-dark:#1c1f23;
    --button-light:#24282d;
    --shadow-btn:0 2px 10px rgba(0,0,0,.35);
    --shadow-card:0 6px 16px rgba(0,0,0,.45);
    --overlay:rgba(0,0,0,.60);
    --pointer:rgba(255,255,255,.5);
  }
}

/* Telegram theme override (JS подставит значения, если есть) */
:root{
  --tg-bg:initial; --tg-text:initial; --tg-hint:initial;
  --tg-button:initial; --tg-button-text:initial;
}
.tg-theme {
  --bg: var(--tg-bg, var(--bg));
  --fg: var(--tg-text, var(--fg));
  --muted: var(--tg-hint, var(--muted));
  --button-dark: var(--tg-button, var(--button-dark));
}

/* ===================== БАЗОВЫЕ СТИЛИ ===================== */
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
  font-family:ui-rounded,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

.screen{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100svh;padding:16px}
.hidden{display:none !important}

/* Кнопки */
.btn{border:none;border-radius:22px;padding:14px 18px;min-width:260px;
  font:700 16px/1.1 inherit;cursor:pointer;box-shadow:var(--shadow-btn);
  transition:transform .06s ease, filter .15s ease, box-shadow .15s ease}
.btn:active{transform:translateY(1px)}
.btn.white{background:var(--button-light);color:var(--fg)}
.btn.black{background:var(--button-dark);color:#fff;opacity:.96}
.btn.black:disabled{background:rgba(255,255,255,.12);color:#fff;
  opacity:1;cursor:not-allowed;box-shadow:none}
.btn.small{min-width:140px}
#btn-go{margin-top:20px}
#btn-load{min-width:175px;padding:10px 14px;font-size:14px}
.btn:hover:not(:disabled){filter:brightness(1.06);}

/* Текст */
.counter{font-weight:700;margin-bottom:12px}
.hint{color:var(--muted);margin-top:18px}

/* Барабан */
.drum-wrap{position:relative;width:100%;height:420px;display:flex;align-items:center;justify-content:center;overflow:hidden}
.drum{display:flex;align-items:center;gap:18px;will-change:transform;transform:translate3d(0,0,0)}
/* Во время спина убираем тяжёлые тени для FPS */
.drum-wrap.spinning .card{box-shadow:none}

/* Карточка — квадратный фрейм, внутрь кладём img с contain */
.card{
  width:256px;height:256px;aspect-ratio:1/1;
  border-radius:24px;overflow:hidden;background:var(--card-bg);
  box-shadow:var(--shadow-card);border:2px solid var(--card-border)
}
.card .img-wrap{
  width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;
  background:transparent;
}
.card img{
  max-width:100%;max-height:100%;
  width:auto;height:auto;object-fit:contain;display:block;
  image-rendering:auto; /* сглаживание */
}

/* Указатель */
.center-indicator{
  position:absolute;left:50%;bottom:18px;transform:translateX(-50%);
  width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;
  border-bottom:14px solid var(--pointer);
  filter:drop-shadow(0 2px 4px rgba(0,0,0,.25));pointer-events:none
}

/* Попап победителя */
.overlay{position:fixed;inset:0;background:var(--overlay);display:flex;align-items:center;justify-content:center}
.popup{display:flex;flex-direction:column;align-items:center;gap:16px}

/* Отдельный квадратный контейнер + картинка contain — пропорции сохраняются */
.winnerBox{
  width:min(90vw,512px);height:min(90vw,512px);aspect-ratio:1/1;
  border-radius:26px;border:3px solid #fff;box-shadow:0 0 40px rgba(255,255,255,.45);
  overflow:hidden;display:flex;align-items:center;justify-content:center;
  animation:whiteGlow 2.4s ease-in-out infinite alternate, pulse 3.8s ease-in-out .6s infinite;
}
.winnerBox.pop{animation:popInGlow 420ms cubic-bezier(.17,.94,.35,1.12) forwards, pulse 3.8s ease-in-out .42s infinite}
.winner{
  max-width:100%;max-height:100%;width:auto;height:auto;object-fit:contain;display:block;
}

/* Анимации */
@keyframes popInGlow{
  0%{transform:scale(.85);opacity:0;box-shadow:0 0 0 rgba(255,255,255,0)}
  60%{transform:scale(1.05);opacity:1;box-shadow:0 0 90px rgba(255,255,255,.3)}
  100%{transform:scale(1);opacity:1;box-shadow:0 0 160px rgba(255,255,255,.35)}
}
@keyframes whiteGlow{
  from{box-shadow:0 0 40px rgba(255,255,255,.45),0 0 80px rgba(255,255,255,.35),0 0 120px rgba(255,255,255,.25)}
  to{box-shadow:0 0 55px rgba(255,255,255,.65),0 0 110px rgba(255,255,255,.45),0 0 160px rgba(255,255,255,.35)}
}
@keyframes pulse{0%{transform:scale(.985)}50%{transform:scale(1.015)}100%{transform:scale(.985)}}

/* Адаптив */
@media (max-width:1400px){.card{width:224px;height:224px}.winnerBox{width:min(90vw,448px);height:min(90vw,448px)}#btn-go{min-width:420px;padding:22px 26px;font-size:22px}}
@media (max-width:1000px){.card{width:200px;height:200px}.winnerBox{width:min(90vw,384px);height:min(90vw,384px)}#btn-go{min-width:340px;padding:20px 22px;font-size:20px}}
@media (max-width:700px){.card{width:180px;height:180px}.winnerBox{width:min(90vw,320px);height:min(90vw,320px)}#btn-go{min-width:280px;padding:18px 20px;font-size:18px}#btn-load{min-width:150px;font-size:13px}}
@media (max-width:480px){.card{width:160px;height:160px}.winnerBox{width:min(90vw,280px);height:min(90vw,280px)}#btn-go{min-width:240px;padding:16px 18px;font-size:16px}#btn-load{min-width:130px;font-size:12px;padding:8px 10px}}
</style>
</head>
<body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<div class="screen" id="screen-start">
  <div class="counter" id="counter" hidden>Загружено <span id="count">0</span> фотографий</div>
  <input id="file" type="file" accept="image/*" multiple hidden>
  <button id="btn-load" class="btn white">Загрузить фотографии</button>
  <button id="btn-go" class="btn black" disabled>Let's go</button>
  <div class="hint">Максимум 8 фото</div>
</div>

<section class="screen hidden" id="screen-spin">
  <div class="drum-wrap" id="drumWrap">
    <div id="drum" class="drum"></div>
    <div class="center-indicator"></div>
  </div>
</section>

<div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
  <div class="popup">
    <div id="winnerBox" class="winnerBox">
      <img id="winner" class="winner" alt="">
    </div>
    <button id="btn-done" class="btn white small">Готово</button>
  </div>
</div>

<!-- Аудио -->
<audio id="s-button" src="assets/button.wav" preload="auto"></audio>
<audio id="s-spin"   src="assets/spin_start.wav" preload="auto"></audio>
<audio id="s-tick"   src="assets/tick.wav" preload="auto"></audio>
<audio id="s-stop"   src="assets/stop.wav" preload="auto"></audio>
<audio id="s-popup"  src="assets/popup.wav" preload="auto"></audio>

<script>
/* ===================== Telegram Theme → CSS vars ===================== */
const tg = window.Telegram?.WebApp;
if (tg) {
  tg.ready();
  tg.expand();
  tg.disableVerticalSwipes?.();

  const tp = tg.themeParams || {};
  const root = document.documentElement;
  root.classList.add('tg-theme');
  if(tp.bg_color)         root.style.setProperty('--tg-bg', tp.bg_color);
  if(tp.text_color)       root.style.setProperty('--tg-text', tp.text_color);
  if(tp.hint_color)       root.style.setProperty('--tg-hint', tp.hint_color);
  if(tp.button_color)     root.style.setProperty('--tg-button', tp.button_color);
  if(tp.button_text_color)root.style.setProperty('--tg-button-text', tp.button_text_color);
}

/* ===================== ЛОГИКА ПРИЛОЖЕНИЯ ===================== */
const MAX=8, GAP=18;
let images=[];

const $=s=>document.querySelector(s);
const btnLoad=$('#btn-load'), btnGo=$('#btn-go'), file=$('#file');
const counter=$('#counter'), countEl=$('#count');
const screenStart=$('#screen-start'), screenSpin=$('#screen-spin');
const drum=$('#drum'), drumWrap=$('#drumWrap');
const overlay=$('#overlay'), btnDone=$('#btn-done');
const winner=$('#winner'), winnerBox=$('#winnerBox');

const sButton=$('#s-button'), sSpin=$('#s-spin'), sTick=$('#s-tick'), sStop=$('#s-stop'), sPopup=$('#s-popup');
function play(a, rate=1, vol=1){ try{ a.pause(); a.currentTime=0; a.playbackRate=rate; a.volume=vol; a.play(); }catch{} }

/* Ввод фото */
btnLoad.addEventListener('click', ()=>{ play(sButton,1,0.45); file.click(); }, {passive:true});
file.addEventListener('change', (e)=>{
  const files = Array.from(e.target.files||[]).slice(0,MAX);
  images = files.map(f=>({src:URL.createObjectURL(f)}));
  countEl.textContent = images.length;
  counter.hidden = images.length===0;
  btnGo.disabled = images.length===0;
}, {passive:true});

/* Запуск рулетки */
btnGo.addEventListener('click', async ()=>{
  if(!images.length) return;
  play(sButton,1,0.45);
  await new Promise(r=>setTimeout(r,80));
  play(sSpin,1,0.35);

  // Подготовка ленты (реплики)
  drum.innerHTML='';
  const reps=14;
  const fragment = document.createDocumentFragment();
  for(let i=0;i<reps;i++){
    for(const img of images){
      const card=document.createElement('div');
      card.className='card';
      const wrap=document.createElement('div');
      wrap.className='img-wrap';
      const el=document.createElement('img');
      el.decoding='async';
      el.loading='eager';
      el.src=img.src;
      wrap.appendChild(el);
      card.appendChild(wrap);
      fragment.appendChild(card);
    }
  }
  drum.appendChild(fragment);

  screenStart.classList.add('hidden');
  screenSpin.classList.remove('hidden');
  await new Promise(requestAnimationFrame);

  // Предварительный расчёт размеров (один раз)
  const firstCard = drum.querySelector('.card');
  const itemSize = firstCard.getBoundingClientRect().width; // 256/224/...
  const gap = parseFloat(getComputedStyle(drum).gap)||GAP;
  const distancePerItem = itemSize + gap;

  const getCenterOffset = ()=> (drumWrap.clientWidth/2) - (itemSize/2);
  let centerOffset = getCenterOffset();
  const onResize = ()=> centerOffset = getCenterOffset();
  window.addEventListener('resize', onResize, {passive:true});

  // Флаг для снижения нагрузки: убираем тени на время спина
  drumWrap.classList.add('spinning');

  // План анимации
  const plannedIndex = Math.floor(Math.random()*images.length);
  const loops = 6;
  const totalDistance = loops*images.length*distancePerItem + plannedIndex*distancePerItem;

  const duration = 3200 + Math.floor(Math.random()*1000);
  const start = performance.now();
  let lastTick=-1;

  // Быстрый расчёт индекса без layout thrash
  const indexFromX = x => Math.round((x - itemSize/2) / distancePerItem) % images.length;

  function frame(now){
    const t = Math.min(1, (now-start)/duration);
    // плавное замедление
    const eased = 1 - Math.pow(1-t, 3);
    const x = eased * totalDistance;

    // translate3d -> GPU
    drum.style.transform = `translate3d(${centerOffset - x}px,0,0)`;

    // тик, без лишних пересчётов
    const idx = ((indexFromX(x)%images.length)+images.length)%images.length;
    if(idx!==lastTick){
      lastTick=idx;
      play(sTick, Math.max(0.6, 1.6 - t), 0.35);
    }

    if(t<1) requestAnimationFrame(frame);
    else {
      play(sStop,1,0.4);
      window.removeEventListener('resize', onResize);

      // Возвращаем тени
      drumWrap.classList.remove('spinning');

      // Победитель: ищем карточку, чьё центрирование ближе к центру
      const wrapRect = drumWrap.getBoundingClientRect();
      const centerX = wrapRect.left + wrapRect.width/2;
      let best=0, bestDist=Infinity, nodes=drum.children;
      for(let i=0;i<nodes.length;i++){
        const r = nodes[i].getBoundingClientRect();
        const cx = r.left + r.width/2;
        const d = Math.abs(cx - centerX);
        if(d<bestDist){ bestDist=d; best=i; }
      }
      const finalIndex = best % images.length;
      showWinner(images[finalIndex].src);
    }
  }
  requestAnimationFrame(frame);
}, {passive:true});

/* Попап победителя (без искажений) */
function showWinner(src){
  winner.src=src;
  winnerBox.classList.add('pop');
  const onEnd=(e)=>{
    if(e.animationName==='popInGlow'){
      winnerBox.classList.remove('pop');
      winnerBox.removeEventListener('animationend', onEnd);
    }
  };
  winnerBox.addEventListener('animationend', onEnd);
  overlay.classList.remove('hidden');
  play(sPopup,1,0.4);
}

btnDone.addEventListener('click', ()=>{
  play(sButton,1,0.45);
  images.forEach(i=>URL.revokeObjectURL(i.src));
  images=[];
  drum.innerHTML='';
  overlay.classList.add('hidden');
  counter.hidden=true;
  btnGo.disabled=true;
  screenSpin.classList.add('hidden');
  screenStart.classList.remove('hidden');
}, {passive:true});
</script>
</body>
</html>
